<!DOCTYPE html>
<html lang="en" manifest="gluadocs.appcache">
<head>
	<title>Garry's Mod Lua Docs</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/lua-obsidian.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<script src="js/lib/angular.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/controllers.js" type="text/javascript"></script>
</head>
<body>

	<div class="wrapper">

		<header>

		</header>

		<div class="site" ng-app="docsApp" ng-controller="DocsCtrl">

			<div class="wrapper">

				<div class="search-container">

					<div class="wrapper">

						<div class="search-header">
							<input type="search" placeholder="Type a hook or function name" ng-model="queryModel" ng-change="updateQuery()" spellcheck="false" autofocus />
						</div>

						<ul id="results" class="scroll">
							<li ng-repeat="fn in functions|orderBy:scopedOrder|filter:{title:query}" class="{{fn.scope}}"><a href="#{{fn.title}}" ng-click="selectFunction(fn)">{{fn.title}}</a></li>
						</ul>

					</div>

				</div>

				<div class="doc-container">

					<div class="wrapper scroll" ng-show="query == ''">
						<div class="doc">
							<h1>Begin by typing in a function</h1>
						</div>
					</div>

					<div class="wrapper scroll" ng-show="query != ''">

						<div class="doc" ng-repeat="fn in functions|orderBy:scopedOrder|filter:{title:query}|limitTo:30" doc-rainbow>
							<h1 class="{{fn.scope}}">{{fn.title}}</h1>
							<div class="wiki" ng-bind-html-unsafe="fn.html"></div>
						</div>

					</div>

				</div>

			</div>

		</div>

	</div>

	<script async src="js/lib/rainbow-custom.min.js" type="text/javascript"></script>

</body>
</html>
